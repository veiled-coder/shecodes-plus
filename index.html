<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a weather app that uses openweathermap api to show real-time weather
    condition of thousands of cities around the world">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/322a1124a5.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Watweather App</title>
</head>

<body>
    <p class="title">Watweather App</p>

    <div class="container">
        <form class="display" id="form--container">
            <label for="Search" class="search--label"></label>
            <input type="text" id="Search" class="search-input" value="" placeholder="enter a city 🏙️">

            <div class="search">
                <button type="submit" class="search-btn" id="search-btn_id">search</button>
                <button class="search-current-location" id="myLocation">
                    <i class=" search-current-location_icon fa fa-map-marker" aria-hidden="true"></i>
                </button>
            </div>
            <label class="toggle" for="toggle-id">
                <!-- any part of this label clicked on will check and uncheck the toggle--input -->
                <input id="toggle-id" type="checkbox" class="toggle--input">
                <div class="toggle--fill"></div>
            </label>
        </form>
        <!-- content -->
        <section class="weather-info">
            <div>
                <h1 id="city"></h1>
                <div class="time-info">

                    <div class="dayName"></div>
                    <div class="date" id="date-text"></div>
                </div>
                <p class="weather-description"></p>

                <div class="temp-container">
                    <div class="temp cel-temp">?</div>
                    <span class="cel active"> &#8451;</span>
                    |

                    <span class="fah">&#8457;</span>
                </div>
                <p class="current-location-text"></p>
            </div>
            <!-- weather icon -->
            <img class="action-icon" src="./images/weather.jpg" alt="weather-img">


        </section>

        <!-- weather description -->
        <section class="weather-components">
            <p class="humidity"></p>
            <p class="wind"></p>
        </section>


        <!-- weather for next 7 dayss -->
        <p class="instruction">click on the <span><i class="  fa fa-map-marker" aria-hidden="true"></i></span>
            icon to get your current location's weather information and the <span>&#8457</span> to convert to fahrenheit
        </p>
        <h3 class="future"> Weather Forecast</h3>
        <section class="days">

            <!-- content injected using js -->


        </section>

    </div>
    <p class="authour">coded by <a href="https://www.linkedin.com/in/rahmat-abdulfattah-2322531ab/"
            target="_blank">veiled-coder</a> and its <a href="https://github.com/veiled-coder/shecodes-plus"
            target="_blank">open-sourced</a></p>
    <script src="script.js"></script>

</body>

</html>
